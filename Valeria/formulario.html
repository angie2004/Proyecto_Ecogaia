<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <script src="formulario.js"></script>
    <title>EcoGaia</title>
</head>
<body>
    <div class="container">
        <img src="imgFormulario/Ecogaia.png" alt="">

        <form action="">
            <!--registro producto-->
            <div class="form-item">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre"maxlength="50" minlength="5" placeholder="Ingrese el nombre de el producto">	
            </div>
            <div class="form-item">
                <label for="codigo">Codigo</label>
                <input type="text" name="nombre"maxlength="20" minlength="5" placeholder="Ingrese el codigo del producto">	
            </div>
            <div class="form-item">
                <label for="precio">Precio</label>
                <input type="text" name="nombre"maxlength="20" minlength="5" placeholder="Ingrese el valor del producto">

            </div>
            <div class="form-item">
                <label for="cantidad">Cantidad</label>
                <select name="cantidad" id="">
                    <option value="1">5</option>
                    <option value="2">10</option>
                    <option value="3">15</option>
                    <option value="4">20</option>
                    <option value="5">25</option>
                    <option value="6">Otra cantidad</option>
                </select>
            </div>
            
        </form>
        <!-- Boton -->
        <div class="form-item">
            <input type="submit" name="Consultar"  value="Agregar" onclick="mensaje()">
        </div>
    </div>
    
    
</body>
</html>
